{% extends "base.html" %}

{% load socialaccount %}

{% block content %}
    <div class="middle_screen">
      <h1 class="center">Sign In</h1>
      <form class="center spacer" method="post" action="/accounts/google/login/">
        {% csrf_token %}
        <button type="submit">Login With Google</button>
      </form>
  
      <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
  
        <div class="center spacer">
          <label for="id_login">E-mail:</label>
          <input type="email" name="login" placeholder="E-mail address" autocomplete="email" required id="id_login">
        </div>
        
        <div class="center spacer">
          <label for="id_password">Password:</label>
          <input type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password">
        </div>
  
        <div class="center spacer">
          <label for="id_remember">Remember Me:</label>
          <input type="checkbox" name="remember" id="id_remember">
          <!-- <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a> -->
        </div>
        
        <div class="center spacer">
          <button class="primaryAction" type="submit">Sign In</button>
        </div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
      </form>

      <div class="center space">
        <p>Or:</p>
      </div>
      <div class="center space">
        <a href="{{ signup_url }}">
          <button>Sign Up</button>
        </a>
      </div>

    </div>
{% endblock %}
